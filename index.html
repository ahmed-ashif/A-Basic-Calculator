<!DOCTYPE html>
<html lang="en">
<head>
  <title>A basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- heading -->
  <div class="heading-container">
    <h1>Welcome to Calculate Me!</h1>
  </div>

  <div class="container">
     <div class="calculator">
      
      <!-- display bar-->
      <input type="text" id="display" placeholder="Enter here"> 
      
      <!-- buttons -->
      <div class="button-container">
        <!-- First div -->
        <div>
          <button class="button" value="(" onclick="toCalculate('(')">(</button>
          <button class="button" value=")" onclick="toCalculate(')')">)</button>
          <button class="button" value="CE" onclick="back()">CE</button>
          <button class="button" value="AC" onclick="allClear()">AC</button>
        </div>
        <!-- Second div -->
        <div>
          <button class="button" value="7" onclick="toCalculate('7')">7</button>
          <button class="button" value="8" onclick="toCalculate('8')">8</button>
          <button class="button" value="9" onclick="toCalculate('9')">9</button>
          <button class="button" value="/" onclick="toCalculate('/')">/</button>
        </div>
        <!-- Third div -->
        <div>
          <button class="button" value="4" onclick="toCalculate('4')">4</button>    
          <button class="button" value="5" onclick="toCalculate('5')">5</button>
          <button class="button" value="6" onclick="toCalculate('6')">6</button>
          <button class="button" value="*" onclick="toCalculate('*')">*</button>          
        </div>
        <!-- Fourth div -->
        <div>
          <button class="button" value="1" onclick="toCalculate('1')">1</button>
          <button class="button" value="2" onclick="toCalculate('2')">2</button>   
          <button class="button" value="3" onclick="toCalculate('3')">3</button>
          <button class="button" value="-" onclick="toCalculate('-')">-</button>
        </div>
        <!-- Fifth div -->
        <div>
           <button class="button" value="." onclick="toCalculate('.')">.</button>
           <button class="button" value="0" onclick="toCalculate('0')">0</button>
           <button class="button equal-button" value="=" onclick="result()">=</button>
           <button class="button" value="+" onclick="toCalculate('+')">+</button>
        </div>  
      </div> 
     </div>
  </div>
 <script src="script.js"> </script>
</body>
</html>
